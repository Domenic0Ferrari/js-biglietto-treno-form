<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto_treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <h1 class="text-light text-center">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    <div class="container bg-white">
        <div class="row justify-content-center">
            <div class="col-4 text-center d-flex flex-column">
                <label for="name">Nome e cognome</label>
                <input id="name" type="text">
            </div>
            <div class="col-4 text-center d-flex flex-column">
                <label for="distance">Km da percorrere</label>
                <input id="distance" type="number">
            </div>
            <div class="col-4 text-center d-flex flex-column">
                <label for="age">Fascia d'et√†</label>
                <select name="age" id="age">
                    <option value="Minorenne">Minorenne</option>
                    <option value="Maggiorenne">Maggiorenne</option>
                    <option value="Over65">Over65</option>
                </select>
            </div>
            <div class="text-center col p-3">
                <button id="genera" type="button">Genera</button>
            </div>
            <div class="text-center col p-3">
                <button id="annulla" type="button">Annulla</button>
            </div>
        </div>
    </div>
     <!-- Il tuo biglietto -->
    <div id="bottom-div">
        <h2 class="text-center pt-5 text-light">IL TUO BIGLIETTO</h2>
        <div class="container">
            <div class="il_tuo_biglietto bg-white">
            <!-- Dettagli biglietto -->
                <div class="d-flex justify-content-between">
                    <div class="nome_passegero bg-grey p-4">
                    <!-- Nome -->
                    <h5>Nome passegero</h5>
                    <h4 id="dato_nome_utente"></h4>
                </div>
                <div class="p-4">
                    <!-- Numero carrozza -->
                    <h5>Carrozza</h5>
                    <span id="carrozza"></span>
                </div>
                <div class="p-4">
                    <!-- Codice CP -->
                    <h5>Codice CP</h5>
                    <span id="codice"></span>
                </div>
                <div class="p-4">
                    <!-- Costo biglietto -->
                    <h5>Costo biglietto</h5>
                    <span id="costo"></span>
                </div>
            </div>
            <!--/ Dettagli biglietto -->
        </div>
    </div>
    <!--/ Il tuo biglietto -->
    
        

    <script src="javascript/script.js"></script>
</body>
</html>
